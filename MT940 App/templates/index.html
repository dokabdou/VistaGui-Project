<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT 940 Processing </title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload MT 940 folder to be Processed</h1>
        <form id="uploadForm">
            <div class="file-input-container">
                <input type="file" id="importCsv" name="importCsv" style="display: none;">
                <label for="importCsv" class="custom-file-label">Choose CSV File</label>
                <input type="file" id="fileInput" name="files[]" webkitdirectory multiple style="display: none;">
                <label for="fileInput" class="custom-file-label">Choose Folder</label>
            </div>
            <button type="submit">Upload</button>
        </form>
        <button id="downloadButton" class="full-width complementary">Download Processed Files</button>
        <button id="reloadButton" class="full-width">Reload Upload</button>
        <p id="message"></p>
        <div id="fileDisplay"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
